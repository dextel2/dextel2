name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} 
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          BLOCKS: -> 
          CODE_LANG: rust 
          SHOW_TIME: true 
          SHOW_TOTAL: true 
          SHOW_MASKED_TIME: false 
          STOP_AT_OTHER: true 
          ### commit
          COMMIT_MESSAGE: The stats are updated, master âš¡! I live to serve!
          TARGET_BRANCH: main 
          COMMITTER_NAME: Yash Karanke 
          COMMITTER_EMAIL: dex.papa@gmail.com 
          AUTHOR_NAME: Yash Karanke 
          AUTHOR_EMAIL: dex.papa@gmail.com 
          # you can populate email-id with secretes instead
