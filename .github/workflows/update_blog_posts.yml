name: Latest blog posts workflow

on:
  workflow_dispatch: # Allow manual runs from GitHub Actions tab

permissions:
  contents: write # Needed to update README

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull in latest Hashnode posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://karankeyash.hashnode.dev/rss.xml"
          commit_message: "updated: fetched and updated readme.md with latest blog posts"
          disable_sort: true
          max_post_count: 5
          date_format: "mmm d, yyyy"
